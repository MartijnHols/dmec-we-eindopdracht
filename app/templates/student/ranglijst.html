<div class="row">
    <div class="col-md-12">
        <h1>Ranglijst</h1>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Naam</td>
                    <td>Score</td>
                </tr>
            </thead>
            <tr ng-repeat="rangItem in rangLijst">
                <td>{{rangItem.positie}}</td>
                <td>{{rangItem.naam}}</td>
                <td>{{rangItem.score}}</td>
            </tr>
        </table>

    </div>
</div>
