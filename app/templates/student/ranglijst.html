<div class="row">
    <div class="col-md-12">
        <h1>Ranglijst</h1>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="col-md-9">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Naam</td>
                    <td>Score</td>
                </tr>
            </thead>
            <tr ng-repeat="rangItem in rangLijst | orderBy:'score':true | filter:search">
                <td>{{$index + 1}}</td>
                <td>{{rangItem.naam}}</td>
                <td>{{rangItem.score}} / {{rangItem.maxScore}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <button type="button" class="btn btn-danger col-md-12" ng-click="stopQuiz()">Stop quiz <i class="fa fa-times"></i></button>
        </div>
        <hr/>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Zoeken in collectie's" ng-model="search.$">
        </div>
    </div>
</div>
