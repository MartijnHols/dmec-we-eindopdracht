<div class="row">
    <div class="col-md-12">
        <h1>Vraag <span class="label label-primary">{{ vraagNummer }}</span></h1>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="progress">
            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                 aria-valuemax="100" style="width: {{progress}}">
                <span class="sr-only">{{progress}}% Complete</span>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a ng-repeat="vraag in vragen | filter: {collectie_id:vraagNummer}" href="#" class="list-group-item">{{vraag.vraag}}</a>
        </div>
    </div>
</div>
