<div class="row">
    <div class="col-md-12">
        <h1>Vraag <span class="label label-primary">{{ vraagNummer }}</span></h1>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="progress">
            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                 aria-valuemax="100" style="width: {{processBar}}%">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h4>{{vraag.vraag}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <!--TODO: Het geselecteerde antwoord markeren, cursor:pointer hierop zetten, opmaak -->
            <a ng-repeat="antwoord in vraag.antwoorden" ng-click="selecteerAntwoord(antwoord)"
               class="list-group-item">{{antwoord.antwoord}}</a>
        </div>
    </div>
</div>
