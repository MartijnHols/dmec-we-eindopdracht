<div class="row">
    <div class="col-md-12">
        <h1>Welkom student</h1>
        <hr/>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <form method="post" ng-submit="loginStudent()">
            <div class="form-group">
                <label for="naam">Naam</label>
                <input type="text" class="form-control" id="naam" ng-model="naam" placeholder="Naam">
            </div>
            <div class="form-group">
                <label for="token">Vul de code in die de docent heeft gegeven</label>
                <input type="text" class="form-control" id="token" ng-model="token" placeholder="Quizcode">
            </div>
            <button type="submit" class="pull-right btn btn-primary">Aanmelden</button>
        </form>
    </div>
</div>
